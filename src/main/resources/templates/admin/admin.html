<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{nav/base :: head}">
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>
    <main class="main-form">
    	<div class="container" style="margin-top:20px;">
    		<div class="table-responsive">
    			<div class="table-wrapper">
    				<div class="table-title">
	    				<div class="col-sm-6">
							<h2>Manage <b>Users</b></h2>
						</div>
    				</div>
    				<table class="table table-striped table-hover">
                <thead>
                <th>ID</th>
                <th>First Name</th>

                <th>Last Name</th>
                <th>User Name</th>
                <th></th>
                </thead>
                <div th:each="current:${userList}">
                <tbody>
                <tr>


                <td><span th:text="${current.Id}"></span></td>
                <td><div th:text="${current.FirstName}"> </div></td>
                <td><div th:text="${current.LastName}"> </div></td>
                <td><div th:text="${current.UserName}"> </div></td>

                <td><a th:href="@{admin/editUser/{userName}(userName=${current.userName})}"> Edit</a></td>

                </tr>
                </tbody>
                </div>
            </table>
    			</div>
    		</div>
    	</div>

			<div class="container text-center" style="text-align: center">
				<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4 text-center">
							<ul class="pagination">
								<li class="previous page-item"><a href="../" class="page-link"> Back</a></li>
							</ul>
						</div>
				</div>
			</div>
			
            
        

    </main>
</body>
</html>
