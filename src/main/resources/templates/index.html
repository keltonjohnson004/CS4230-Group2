<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<style>
		div.post{
		width: 80%;
		border: 1px solid #000000;
		word-wrap: break-word;
		margin-left: auto;
   		margin-right: auto;
		}
	</style>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>
    <main>
		<form th:action="@{/}" method="get">
			<input type="text" name="query" id="query" th:value="*{query}"/>
		</form>
		<div th:each="current:${blogList}">
			<a th:href="@{blog/readBlog/{id}(id=${current.BlogID})}">
				<div class="post">
					<h1 th:text="${current.blogName}"></h1>
					<div th:text="${current.blogBody}"></div>
				</div>
			</a>
		</div>
    </main>
</body>
</html>
